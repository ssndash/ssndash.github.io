<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чашка Нового Века | Презентация 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <!-- Подключаем Lucide Icons через CDN напрямую -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @font-face {
            font-family: 'Google Sans Rounded';
            src: url('Google_Sans_Rounded-Regular.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Google Sans';
            src: url('https://raw.githubusercontent.com/hprobotic/Google-Sans-Font/refs/heads/master/GoogleSans-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #020617;
            color: white;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            margin: 0;
        }

        .font-logo { font-family: 'Google Sans Rounded', sans-serif; }

        #global-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                1000px circle at var(--global-x, 50%) var(--global-y, 50%),
                rgba(37, 99, 235, 0.15),
                transparent 70%
            );
        }

        /* Снежинки */
        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            filter: blur(1px);
        }

        .glow-card {
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .glow-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: radial-gradient(
                450px circle at var(--mouse-x) var(--mouse-y),
                rgba(59, 130, 246, 0.25),
                transparent 80%
            );
        }

        .glow-card:hover .glow-overlay {
            opacity: 1;
        }

        .tight-desc {
            letter-spacing: -0.01em;
            line-height: 1.6;
            color: rgba(191, 219, 254, 0.7);
        }

        .nav-link { letter-spacing: 0.02em; }
        .footer-text { letter-spacing: -0.01em; line-height: 1.5; }
        .badge-text { letter-spacing: 0.1em; }
        .copyright-text { letter-spacing: 0.05em; line-height: 1; }
        .timer-nums { font-variant-numeric: tabular-nums; letter-spacing: -0.05em; }

        section { position: relative; z-index: 10; }

        .social-icon {
            color: white !important;
            opacity: 0.6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon:hover {
            color: #3b82f6 !important;
            transform: translateY(-3px);
            opacity: 1;
        }

        .floating-nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.7);
        }

        .site-logo { height: 32px; width: auto; object-fit: contain; }
        .footer-logo { height: 48px; width: auto; object-fit: contain; }

        /* Стили для модального окна */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(12px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
    </style>
</head>
<body>
    <div id="global-glow"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        const LOGO_IMAGE_URL = "https://github.com/ssndash/ssndash.github.io/blob/main/assets/chashka.png?raw=true";
        const PRODUCT_IMAGE_URL = "https://github.com/ssndash/ssndash.github.io/blob/main/assets/photo_2025-12-19_22-23-31.jpg?raw=true";

        // Компонент эффекта снегопада
        const Snowfall = () => {
            const count = 50; 
            const snowflakes = useMemo(() => {
                return Array.from({ length: count }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100 + '%',
                    size: Math.random() * 3 + 2 + 'px',
                    duration: Math.random() * 5 + 5 + 's',
                    delay: Math.random() * 5 + 's',
                    opacity: Math.random() * 0.5 + 0.3,
                    xShift: (Math.random() - 0.5) * 100 + 'px'
                }));
            }, []);

            return (
                <div className="fixed inset-0 pointer-events-none z-[2] overflow-hidden">
                    {snowflakes.map(s => (
                        <motion.div
                            key={s.id}
                            className="snowflake"
                            style={{
                                left: s.left,
                                width: s.size,
                                height: s.size,
                                opacity: s.opacity
                            }}
                            animate={{
                                y: ['-10vh', '110vh'],
                                x: [0, s.xShift]
                            }}
                            transition={{
                                duration: parseFloat(s.duration),
                                repeat: Infinity,
                                delay: parseFloat(s.delay),
                                ease: "linear"
                            }}
                        />
                    ))}
                </div>
            );
        };

        // Компонент для иконок Lucide
        const Icon = ({ name, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);

            return <i data-lucide={name} className={className}></i>;
        };

        const GlowCard = ({ children, className = "" }) => {
            const cardRef = useRef(null);

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const rect = cardRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                cardRef.current.style.setProperty('--mouse-x', `${x}px`);
                cardRef.current.style.setProperty('--mouse-y', `${y}px`);
            };

            return (
                <div ref={cardRef} onMouseMove={handleMouseMove} className={`glow-card ${className}`}>
                    <div className="glow-overlay" />
                    <div className="relative z-20">{children}</div>
                </div>
            );
        };

        const App = () => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isFinished, setIsFinished] = useState(true);
            const [showModal, setShowModal] = useState(true);

            useEffect(() => {
                const glowEl = document.getElementById('global-glow');
                const handleGlobalMove = (e) => {
                    if (glowEl) {
                        glowEl.style.setProperty('--global-x', `${e.clientX}px`);
                        glowEl.style.setProperty('--global-y', `${e.clientY}px`);
                    }
                };
                window.addEventListener('mousemove', handleGlobalMove);
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('mousemove', handleGlobalMove);
            }, []);

            useEffect(() => {
                const targetDate = new Date('2026-02-01T00:00:00+03:00').getTime();
                const timer = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;
                    
                    if (distance <= 0) {
                        clearInterval(timer);
                        setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                        if (!isFinished) {
                            setIsFinished(true);
                            setShowModal(true);
                        }
                    } else {
                        setTimeLeft({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000)
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [isFinished]);

            return (
                <div className="min-h-screen selection:bg-blue-500 selection:text-white relative">
                    <Snowfall />
                    
                    {/* Модальное окно завершения */}
                    <AnimatePresence>
                        {showModal && (
                            <motion.div 
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                className="modal-overlay"
                            >
                                <motion.div 
                                    initial={{ scale: 0.9, y: 20 }}
                                    animate={{ scale: 1, y: 0 }}
                                    className="max-w-md w-full bg-blue-950/40 border border-blue-400/30 p-10 rounded-[3rem] text-center shadow-[0_0_50px_rgba(59,130,246,0.2)]"
                                >
                                    <div className="w-20 h-20 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-8 border border-blue-400/30">
                                        <Icon name="party-popper" className="w-10 h-10 text-blue-400" />
                                    </div>
                                    <h2 className="text-4xl font-bold font-logo lowercase mb-4">презентация <br/><span className="text-blue-500">завершена</span></h2>
                                    <p className="text-blue-100/70 text-sm mb-10 tight-desc">Спасибо, что были с нами! Продажи «Чашки Нового Поколения» стартуют прямо сейчас. Вы можете продолжить изучение технологий на сайте.</p>
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-bold uppercase tracking-widest text-[11px] transition-all shadow-[0_10px_20px_-5px_rgba(37,99,235,0.4)] active:scale-95"
                                    >
                                        ок, понятно
                                    </button>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    <header className="fixed top-6 left-0 w-full z-[100] px-6">
                        <nav className="max-w-7xl mx-auto h-16 floating-nav rounded-2xl flex items-center justify-between px-8">
                            <div className="flex items-center gap-3">
                                <img src={LOGO_IMAGE_URL} alt="Лого" className="site-logo rounded-md" />
                            </div>
                            <div className="hidden md:flex items-center gap-8 text-[12px] font-bold text-blue-200/90 uppercase nav-link">
                                <a href="#about" className="hover:text-white transition-colors">Технологии</a>
                                <a href="https://ssndash.github.io" className="px-5 py-2 bg-blue-600/30 rounded-xl border border-blue-400/40 text-blue-100 hover:bg-blue-600/50 transition-all font-logo lowercase text-sm tracking-normal">ssndash.github.io</a>
                            </div>
                        </nav>
                    </header>

                    <section className="relative pt-52 pb-32 text-center">
                        <div className="max-w-7xl mx-auto px-6 space-y-10 flex flex-col items-center">
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="px-5 py-2 rounded-full bg-blue-500/10 border border-blue-500/30 text-blue-400 text-[11px] font-bold uppercase badge-text font-logo">
                                Презентация 2026
                            </motion.div>
                            <motion.h1 initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} className="text-6xl md:text-[9.5rem] font-bold leading-[0.85] tracking-tighter font-logo uppercase">
                                Чашка <br />
                                <span className="text-blue-500" style={{ textShadow: "0 0 60px rgba(59, 130, 246, 0.4)" }}>нового</span><br />
                                поколения
                            </motion.h1>
                            <motion.div initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} className="pt-10 w-full max-w-5xl">
                                <GlowCard className="rounded-[3.5rem] border border-white/10 bg-blue-950/20 shadow-2xl group overflow-hidden">
                                    <img src={PRODUCT_IMAGE_URL} alt="Чашка" className="w-full aspect-[21/9] object-cover transition-transform duration-[2s] group-hover:scale-[1.05]" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-[#020617] via-transparent to-transparent opacity-95 pointer-events-none" />
                                    <div className="absolute bottom-12 left-12 text-left z-20 pointer-events-none">
                                        <p className="text-white text-6xl font-logo lowercase tracking-tighter">чашка</p>
                                        <p className="text-blue-400/80 text-[12px] uppercase tracking-wider mt-3 font-bold">от создателей SvinotaOS и SvinotaDesk</p>
                                    </div>
                                </GlowCard>
                            </motion.div>
                        </div>
                    </section>

                    <section className="py-16">
                        <div className="max-w-4xl mx-auto px-6 grid grid-cols-4 gap-4 md:gap-6">
                            {[
                                { v: timeLeft.days, l: 'дней' },
                                { v: timeLeft.hours, l: 'часов' },
                                { v: timeLeft.minutes, l: 'минут' },
                                { v: timeLeft.seconds, l: 'секунд' }
                            ].map((t, i) => (
                                <GlowCard key={i} className="bg-white/[0.03] border border-white/5 rounded-[2.5rem] p-6 md:p-10 text-center backdrop-blur-md">
                                    <div className="text-4xl md:text-7xl font-bold tracking-tighter mb-2 text-white font-logo timer-nums">
                                        {String(t.v).padStart(2, '0')}
                                    </div>
                                    <div className="text-[11px] uppercase tracking-widest text-blue-500 font-black">{t.l}</div>
                                </GlowCard>
                            ))}
                        </div>
                    </section>

                    <section id="about" className="py-32">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-10">
                            <FeatureCard icon="thermometer" title="Баланс температуры" desc="ебать как прекрасно поддерживает температуру до 2001°K." />
                            <FeatureCard icon="droplets" title="Огромный обьём" desc="очень много воды вмещается." />
                            <FeatureCard icon="zap" title="Быстрая мойка" desc="благодаря невьебически крутому покрытию вся грязь смывается моментально." />
                        </div>
                    </section>

                    <footer className="pt-40 pb-16 border-t border-white/5">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-start gap-16 mb-32">
                                <div className="space-y-8 max-w-sm">
                                    <img src={LOGO_IMAGE_URL} alt="Лого" className="footer-logo rounded-lg" />
                                    <p className="text-blue-100/60 text-[13px] footer-text">
                                        ООО «ССНДЭШ» (SSNDash LLC). <br />
                                        Старт производства: 01.02.2026, <br />
                                        00:00 по Московскому времени.
                                    </p>
                                </div>
                                <div className="space-y-6">
                                    <p className="text-[12px] font-black text-blue-500 uppercase tracking-widest">Медиа</p>
                                    <div className="flex gap-8">
                                        <a href="#" className="social-icon"><Icon name="instagram" className="w-7 h-7" /></a>
                                        <a href="#" className="social-icon"><Icon name="twitter" className="w-7 h-7" /></a>
                                        <a href="https://github.com/ssndash" className="social-icon"><Icon name="github" className="w-7 h-7" /></a>
                                    </div>
                                </div>
                            </div>
                            <div className="flex flex-col md:flex-row justify-between items-center pt-10 border-t border-white/5 gap-8">
                                <div className="text-[11px] text-blue-100/20 uppercase copyright-text font-bold">© 2026 SSNDASH LLC • ALL RIGHTS RESERVED</div>
                                <div className="text-[11px] text-blue-500/70 uppercase font-bold font-logo">SSNDASH.GITHUB.IO</div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const FeatureCard = ({ icon, title, desc }) => (
            <GlowCard className="p-10 rounded-[3rem] bg-white/[0.02] border border-white/5 group">
                <div className="relative space-y-8 z-20">
                    <div className="w-16 h-16 rounded-2xl bg-blue-600/10 border border-blue-400/20 flex items-center justify-center text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition-all duration-500 shadow-lg group-hover:shadow-blue-500/20">
                        <Icon name={icon} className="w-7 h-7" />
                    </div>
                    <div>
                        <h3 className="text-2xl font-bold tracking-tight text-white mb-4 font-logo lowercase">{title}</h3>
                        <p className="tight-desc text-[15px]">{desc}</p>
                    </div>
                </div>
            </GlowCard>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
