<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!!! Гостевая книга - SSNDash !!!</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link href="style.css" rel="stylesheet"> 
</head>
<body>

  <div class="wrapper">

    <div class="marquee">
      Оставь свою запись в книге
    </div>

    <form class="guestbook-form" action="[АДРЕС_ОБРАБОТЧИКА]" method="POST">
      <fieldset>
        <div class="form-grid">
          <label for="username">Твой ник:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Твой E-mail:</label>
          <input type="email" id="email" name="email">

          <label for="message">Твое сообщение:</label>
          <textarea id="message" name="message" rows="8" required></textarea>
        </div>

        <div class="button-container">
          <button type="submit">!!! ОСТАВИТЬ ЗАПИСЬ !!!</button>
          <button type="reset">Стереть всё></button>
        </div>
        
      </fieldset>
    </form>
